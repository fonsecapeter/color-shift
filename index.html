<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Color Shift</title>
    <link href='https://fonts.googleapis.com/css?family=Dosis' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Ubuntu+Mono:700' rel='stylesheet' type='text/css'>
    <link href="main.css" rel="stylesheet">
  </head>
  <body>
    <canvas id="main"></canvas>
    <p class="clock" id="clock"></p>

    <div class="toplevel-wrapper" id="new">
      <div class="ball">
        <h1>Color Shift</h1>
        <h3>Press spacebar to play</h3>
        <p>Based on the psychometric concept of set-shifting, this game will exercise your executive function, localizing primarily to the pre-frontal cortex</p>
      </div>
      <p>move with arrow keys or wasd</p>
      <p>absorb all the shapes to win</p>
    </div>

    <div class="toplevel-wrapper hidden" id="end">
      <div class="ball">
        <h1>You Won</h1>
        <h3>Way to absorb!</h3>
        <p id="end-time"></p>
      </div>
      <p>press spacebar to play again</p>
    </div>

    <script type="application/javascript" src="vendor/viewport_size.js"></script>
    <script type="application/javascript" src="vendor/keymaster.js"></script>
    <script type="application/javascript" src="bundle.js"></script>
  </body>
</html>
